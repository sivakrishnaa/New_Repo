---
 - hosts: localhost
   become: yes
   tasks: 
    - name: install the latest version of Apache
      yum:
       name: httpd
       state: latest
    - name: copy config file
      copy: src=httpd.conf dest=/etc/httpd/conf/httpd.conf
      notify:
        - Apache Restart

   handlers:
    - name: Apache Restart
      service: name=httpd state=restarted
